    <script type="text/javascript">
        function resizeFrame() {
            if (document.forms.length == 0) {
                return;
            }

            var frm = document.forms[0];

            if (frm.TxtError.style.visibility == 'hidden') {
                frm.BtnHideError.src = "Images/BtnShow.gif"
                document.getElementById("LblHideError").innerText = 'Hide Error Messages'
                frm.TxtError.style.visibility = 'visible'
                frm.TxtError.style.height = '100px'
                /*parent.frames["FSRIGHT"].rows = "*,135"*/
                parent.document.getElementById("FSRIGHT").rows = "*,135"
            }
            else {
                frm.BtnHideError.src = "Images/BtnHide.gif"
                document.getElementById("LblHideError").innerText = 'Show Error Messages'
                frm.TxtError.style.visibility = 'hidden'
                frm.TxtError.style.height = '2px'
                /*parent.frames["FSRIGHT"].rows = "*,35"*/
                parent.document.getElementById("FSRIGHT").rows = "*,35"
            }
        }

        function AddError(ErrMsg) {
            if (document.forms.length == 0) {
                return;
            }

            var frm = document.forms[0];
            if (!frm.TxtError) {
                return;
            }

            t = new Date();

            n = FormatTime(t.getHours()) + ":" + FormatTime(t.getMinutes()) + ":" + FormatTime(t.getSeconds());

            if (frm.TxtError.value != "")
                frm.TxtError.value = n + "\t" + ErrMsg + "\n" + frm.TxtError.value
            else
                frm.TxtError.value = n + "\t" + ErrMsg
        }

        function FormatTime(Input) {
            if (Input >= 0 && Input <= 9)
                return "0" + Input
            else
                return Input
        }
    </script>
